<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pagination</title>
	<link rel="stylesheet" type="text/css" href="pagination_style.css">
	<script type="text/javascript" src="java/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="pagination">
			<button class="btn1"> <img src="right-arrow.png">prev</button>
			<ul>
				<li class="link active" value="1" onclick="activeLink()">1</li>
				<li class="link" value="2" onclick="activeLink()">2</li>
				<li class="link" value="3" onclick="activeLink()">3</li>
				<li class="link" value="4" onclick="activeLink()">4</li>
				<li class="link" value="5" onclick="activeLink()">5</li>
				<li class="link" value="6" onclick="activeLink()">6</li>
			</ul>
			<button class="btn2">next <img src="right-arrow.png"></button>
		</div>
	</div>
</body>
</html>
